<ion-header>
  <ion-navbar>
 
    <div class="top">
        <img class="logo" src="images/logo.png" />

       <!--   <button  color="light" clear class="iconbutton mapicon" (click)="openMapPage()"><img class="mapiconimg" src="images/map_parking_icon.png" /> </button> -->
    </div>

  </ion-navbar>
</ion-header>


<ion-content padding id="content">
      <div class="center newsh1">
        <h1>Закладки</h1>
      </div>  
</ion-content>
        <div id="bottom">

                <button ion-button color="light" clear class="iconbutton" (click)="openLoginPage()">
                    <div class="profile">
                        <ion-icon class="ionicicons" md="md-contact" ios="ios-contact"></ion-icon>
                    </div>
                </button>

                <button  ion-button color="light" clear class="iconbutton" (click)="openSchedulePage()">
                    <div class="padnote">
                        <ion-icon class="ionicicons" ios="ios-bookmarks" md="md-bookmarks"></ion-icon>
                    </div>
                </button>

                <button  ion-button color="light" clear class="iconbutton" >
                    <div class="news">
                        <ion-icon class="ionicicons" md="md-home" ios="ios-home"></ion-icon>
                    </div>
                </button>

                <button  ion-button color="light" clear class="iconbutton" (click)="openMapPage()">
                    <div class="menu-heart">
                      <ion-icon class="ionicicons" ios="ios-navigate" md="md-navigate"></ion-icon>
                    </div>
                </button>

                <button menuToggle ion-button color="light" clear class="iconbutton">
                    <div class="burger" >
                        <ion-icon class="ionicicons" md="md-menu" ios="ios-menu"></ion-icon>
                    </div>
                </button>

        </div>
