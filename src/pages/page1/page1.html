<ion-content padding id="article">
   

      <div class="middle">
        <h1>Новости</h1>
      </div>  

  <ion-card *ngFor="let item of dataSet">
    <ion-card-content>
     <p [innerHTML]="item.feed | linky"></p>
  
    </ion-card-content>
  </ion-card>



  <ion-card *ngFor="let item of items">    
    <img [src]="item.thumbnail" (click)="openAreyouin2Page()">
    <ion-card-content>
        <ion-card-title>
            {{ item.title }}
            <p  >{{ item.news }} </p>

       
           
        </ion-card-title>

    </ion-card-content>


  </ion-card>
 

</ion-content>
        <div id="bottom">

                <button ion-button color="light" clear class="iconbutton" (click)="openLoginPage()">
                    <div class="profile">
                        <ion-icon class="ionicicons" md="md-contact" ios="ios-contact"></ion-icon>
                    </div>
                </button>

                <button  ion-button color="light" clear class="iconbutton" (click)="openAreyouinPage()">
                    <div class="padnote">
                        <ion-icon class="ionicicons" ios="ios-bookmarks" md="md-bookmarks"></ion-icon>
                    </div>
                </button>

                <button  ion-button color="light" clear class="iconbutton" >
                    <div class="news">
                        <ion-icon class="ionicicons" style="color:rgb(2, 78, 145);" md="md-home" ios="ios-home"></ion-icon>
                    </div>
                </button>

                <button  ion-button color="light" clear class="iconbutton" (click)="openMapPage()">
                    <div class="menu-heart">
                      <ion-icon class="ionicicons" ios="ios-navigate" md="md-navigate"></ion-icon>
                    </div>
                </button>

                <button menuToggle ion-button color="light" clear class="iconbutton">
                    <div class="burger" >
                        <ion-icon class="ionicicons" md="md-menu" ios="ios-menu"></ion-icon>
                    </div>
                </button>

        </div>
