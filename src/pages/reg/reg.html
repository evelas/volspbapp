<ion-header>
  <ion-navbar>
 
    <div class="top">
        <img class="logo" src="images/logo.png"  (click)="openAboutPage()"/>

        
    </div>

  </ion-navbar>
</ion-header>


<ion-content padding id="article">

      <div class="middle">
        <h1>Регистрация</h1>
      </div>  

<ion-card-content>



      <ion-list>
        

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input name="email" type="text" [(ngModel)]="userData.email" id="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="userData.password" id="pass1" required ></ion-input>
      
        </ion-item>

        <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input type="text" [(ngModel)]="userData.name" required  ></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>Lastname</ion-label>
          <ion-input type="text" [(ngModel)]="userData.lastname" required  ></ion-input>
        </ion-item>
 
           
     
   
<!-- Скрыте элементы -->
      <ion-input type="hidden" [(ngModel)]="userData.admin" required value="noadmin" ></ion-input>
      <ion-input type="hidden" [(ngModel)]="userData.score" required value="0"  ></ion-input>
 <!-- Скрыте элементы конец -->   
        <ion-item>

          <ion-label>Gender</ion-label>
          <ion-select  [(ngModel)]="userData.gender"  interface="action-sheet"> <!--interface="action-sheet"  interface="popover" interface="alert" multiple="true" -->
            <ion-option value="female">Female</ion-option>
            <ion-option value="male">Male</ion-option>
          </ion-select>
        </ion-item>

 
<!--             <div class="file-upload" style="margin-left: 1.5px;">
       
        <label >
          <input  id="file" name="img" type="file" accept="image/jpeg"    />
          <span>Загрузите файл</span>
        </label>
      </div> -->
 

 
        <article class="link">

          <button class="signin" (click)="signup()">Зарегистрироваться</button><br><br>
          <a href="#" (click)="login()" class="accountlink">Страница входа</a>
        </article>
        <div id="error"></div>
        
      </ion-list>
    </ion-card-content>
 
</ion-content>
        <div id="bottom">

                <button ion-button color="light" clear class="iconbutton" (click)="openLoginPage()">
                    <div class="profile">
                        <ion-icon class="ionicicons" md="md-contact" ios="ios-contact" style="color:rgb(2, 78, 145);"></ion-icon>
                    </div>
                </button>

                <button  ion-button color="light" clear class="iconbutton" (click)="openAreyouinPage()">
                    <div class="padnote">
                        <ion-icon class="ionicicons" ios="ios-bookmarks" md="md-bookmarks"></ion-icon>
                    </div>
                </button>

                <button  ion-button color="light" clear class="iconbutton" (click)="openHomePage()">
                    <div class="news">
                        <ion-icon class="ionicicons" md="md-home" ios="ios-home"></ion-icon>
                    </div>
                </button>

                <button  ion-button color="light" clear class="iconbutton"  (click)="openMapPage()">
                    <div class="menu-heart">
                      <ion-icon class="ionicicons" ios="ios-navigate" md="md-navigate"></ion-icon>
                    </div>
                </button>

                <button menuToggle ion-button color="light" clear class="iconbutton">
                    <div class="burger" >
                        <ion-icon class="ionicicons" md="md-menu" ios="ios-menu"></ion-icon>
                    </div>
                </button>

        </div>
